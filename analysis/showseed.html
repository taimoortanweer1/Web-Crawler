    <script>
    $( window ).load(function() {
	getdata();
	
});
		
	$(function ()
{	
		
		$('#del_seed').show().click(function () { 
				//$('#opt').toggle('show');
	var chk = document.getElementsByName('url');
    var len = chk.length;
	var b =[];


var flag=0;
    for(i=0;i<len;i++)
    {
         if(chk[i].checked)
		 {
      
	   b.push(chk[i].value);
         flag ++;  }
    }
	if(flag==0)
	{
		alert('Must check one or more checkboxes to enter as seed')
		}
		else {
		
			$.ajax({
        type:"POST",
        url: "del_seed.php",
		 data: {b:b},

        success: function(response){
	$("#seed").html("");
	alert(response)
	getdata();
	
	
	
	
 
		//do stuff after the AJAX calls successfully completes
    }
    });
			
   	
			
		}});
 

});
		
		
		function getdata(response)
{
$.ajax({
        type:"POST",
        url: "show.php",
        
		
        success: function(response){


		$("#seed").append(response);
 
		//do stuff after the AJAX calls successfully completes
    }
    });
}  
	</script>
